{% extends "base.html" %}

{% block content %}
  {% for job in jobs %}
    <div class="job">
      {% include "jobs/snippets/title.html" %}
      <p>{{ job.description|truncatewords:"100" }}</p>
    </div>
  {% empty %}
    {% block nojobs %}
      <div class="well">
        <h4>There are no active jobs right now. Why not <a href="{% url "job_create" %}">list one yourself</a>?</h4>
      </div>
    {% endblock %}
  {% endfor %}
{% endblock %}
