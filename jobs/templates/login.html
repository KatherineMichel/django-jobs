{% extends "base.html" %}

{% block content %}
  {% load url from future %}
  <h3>Sign in</h3>
  <ul class="thumbnails">
    <li class="span4">
      <div class="thumbnail">
        <a href="{% url "socialauth_begin" "twitter" %}">
          <img src="{{ STATIC_URL }}twitter-bird-light-bgs.png" alt="Sign in with Twitter">
        </a>
      </div>
    </li>
  </ul>
{% endblock %}
